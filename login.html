<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="icon" href="./brand.png">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form action="/action_page.php" class="d-flex flex-column">
                            <label for="email" class="text-center text-white">Your Email</label>
                            <input type="email" id="email" class="m-2 rounded-pill" name="email"
                                placeholder="name@example.com" autocomplete="email" required>
                            <label for="password" class="text-center text-white">Your Password</label>
                            <input type="password" id="password" minlength="8" name="password"
                                placeholder="(8 characters minimum)" class="m-2 rounded-pill" required>
                            <div class="form-check d-flex align-items-center">
                                <input type="checkbox" class="checkbox me-1" id="exampleCheck1">
                                <label class="text-white" for="exampleCheck1">Remember Me</label>
                            </div>
                            <input type="submit" value="Login" class="button rounded-pill mt-2 mb-3 mx-4">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
